<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Lally Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <div class="page-wrapper auth-page">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="container">
          <div class="logo">
            <h1><span class="logo-text">Lally</span> Store</h1>
          </div>
          <div class="menu-toggle">
            <i class="fas fa-bars"></i>
          </div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html" class="active">Signup</a></li>
          </ul>
        </div>
      </nav>

      <!-- Signup Form -->
      <section class="auth-section">
        <div class="auth-container">
          <div class="auth-card">
            <div class="auth-header">
              <h2>Create Account</h2>
              <p>Join Lally Store today</p>
            </div>
            <form id="signupForm" class="auth-form">
              <div class="form-group">
                <label for="fullName"
                  ><i class="fas fa-user"></i> Full Name</label
                >
                <input type="text" id="fullName" name="fullName" required />
                <span class="error-message" id="nameError"></span>
              </div>
              <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" required />
                <span class="error-message" id="emailError"></span>
              </div>
              <div class="form-group">
                <label for="password"
                  ><i class="fas fa-lock"></i> Password</label
                >
                <div class="password-field">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                  <i class="fas fa-eye toggle-password"></i>
                </div>
                <span class="error-message" id="passwordError"></span>
              </div>
              <div class="form-group">
                <label for="confirmPassword"
                  ><i class="fas fa-lock"></i> Confirm Password</label
                >
                <div class="password-field">
                  <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    required
                  />
                  <i class="fas fa-eye toggle-password"></i>
                </div>
                <span class="error-message" id="confirmPasswordError"></span>
              </div>
              <div class="form-options">
                <div class="terms">
                  <input type="checkbox" id="terms" name="terms" required />
                  <label for="terms"
                    >I agree to the <a href="#">Terms & Conditions</a></label
                  >
                </div>
              </div>
              <button type="submit" class="auth-button">Create Account</button>
              <div class="auth-divider">
                <span>OR</span>
              </div>
              <div class="social-login">
                <button type="button" class="social-btn facebook">
                  <i class="fab fa-facebook-f"></i> Facebook
                </button>
                <button type="button" class="social-btn google">
                  <i class="fab fa-google"></i> Google
                </button>
              </div>
            </form>
            <div class="auth-footer">
              <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
          </div>
          <div class="auth-decoration">
            <div class="floating-flowers">
              <div class="flower flower-1"></div>
              <div class="flower flower-2"></div>
              <div class="flower flower-3"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <div class="container">
          <div class="footer-bottom">
            <p>
              &copy; 2025 DevSahil. All rights reserved. Code crafted by
              rrrsahil.
            </p>
          </div>
        </div>
      </footer>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
